<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Shane Canabo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Figma-like canvas background -->
    <div class="figma-canvas">
        
        <!-- Desktop frame label -->
        <div class="frame-label">Desktop - 1</div>
        
        <!-- Main portfolio container with selection -->
        <div class="portfolio-container">
            <!-- Selection outline -->
            <div class="selection-outline">
                <!-- Selection handles -->
                <div class="handle top-left"></div>
                <div class="handle top-right"></div>
                <div class="handle bottom-left"></div>
                <div class="handle bottom-right"></div>
                
                <!-- Portfolio text -->
                <h1 class="portfolio-text">PORTFOLIO</h1>
                
                <!-- Blue accent dot -->
                <div class="blue-dot"></div>
            </div>
        </div>
        
        <!-- Figma-style comment -->
        <div class="figma-comment">
            <div class="comment-avatar">
                <img src="Assets/profile.jpg" alt="Shane">
            </div>
            <div class="comment-bubble">
                <div class="comment-header">
                    <span class="comment-author">@shanecanabo</span>
                    <span class="comment-time">2 min ago</span>
                </div>
                <div class="comment-text">wow portfolio :D</div>
            </div>
        </div>
        
        <!-- HelloWorld tag -->
        <div class="hello-world-tag">
            <span class="tag-icon">ðŸ‘‹</span>
            <span class="tag-text">@HelloWorld</span>
        </div>
        
        <!-- Year badge -->
        <div class="year-badge">2025</div>
        
        <!-- Blue message bubble -->
        <div class="message-bubble">
            <span>woa ang galing !</span>
            <div class="message-icon">ðŸ˜Š</div>
        </div>
        
        <!-- Click here indicator -->
        <div class="click-indicator">
            <span>click here</span>
            <div class="click-cursor">|</div>
        </div>
        
        <!-- Cursor -->
        <div class="cursor"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
