<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Shane Canabo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Figma-like canvas background -->
    <div class="figma-canvas">
        
        <!-- Desktop frame label -->
        <div class="frame-label">Desktop - 1</div>
        
        <!-- Main portfolio container with selection -->
        <div class="portfolio-container">
            <!-- Selection outline -->
            <div class="selection-outline">
                <!-- Selection handles -->
                <div class="handle top-left"></div>
                <div class="handle top-right"></div>
                <div class="handle bottom-left"></div>
                <div class="handle bottom-right"></div>
                
                <!-- Portfolio text -->
                <h1 class="portfolio-text">
                    <span class="typing-text"></span>
                    <span class="cursor-blink">|</span>
                </h1>
                
            </div>
        </div>
        
        <!-- Figma-style comment -->
        <div class="figma-comment">
            <div class="comment-avatar">
                <img src="Assets/profile.jpg" alt="Shane">
            </div>
            <div class="comment-content">
                <div class="comment-header">
                    <span class="comment-author">@shanecanabo</span>
                    <span class="comment-time">2 min ago</span>
                </div>
                <div class="comment-text">wow portfolio :3</div>
            </div>
        </div>
        
        <!-- HelloWorld tag -->
        <div class="hello-world-tag">
            <img src="Assets/icon2.png" alt="Tag Icon" class="tag-icon">
            <span class="tag-text">@HelloWorld</span>
            <img src="Assets/cursorblack.png" alt="Cursor" class="tag-cursor">
        </div>

        
        <!-- Blue message bubble -->
        <div class="message-bubble">
            <img src="Assets/icon1.png" alt="Tag Icon" class="message-icon">
            <span>woa ang galing !</span>
            <img src="Assets/cursorblue.png" alt="Cursor" class="message-cursor">
        </div>

        <!-- Click here indicator -->
        <div class="click-indicator">
            <span>click here</span>
        </div>
    </div>

    <!-- Landing page content -->
    <section id="landing-content" class="landing-content">
        <div class="landing-container">
            <h2>Welcome to My Portfolio</h2>
            <!-- Add more content here -->
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
